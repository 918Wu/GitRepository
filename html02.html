<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>文本格式</title>
</head>
<body>
	<pre>
		pre预格式
			静夜思
		举头望明月，低头思故乡。
	</pre>
	<p><b>b加粗</b><i>i斜体</i><small>small定义小号字</small></p>
	<p><em>em定义着重文字</em><strong>strong 定义加重语气</strong></p>
	<p>log<sub>sub定义下标字</sub>G<sup>sup定义上标字</sup></p>
	<p><ins>ins定义插入字</ins><del>del定义删除字</del></p>
	<br/>
	<br/>
	<p>
		<h1>计算机输出</h1>
		<code>
			code定义计算机代码<br/>
			#include <stdio.h><br/>
			int main(){}
		</code>
		<P>
			<kbd>kbd定义键盘码</kbd>
			<dfn>dfn定义一个定义项目</dfn>
		</P>
	</p>
</body>
</html>
