<!--各层级标题和换行符 -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<h1 align="center">This is a heading h1 align="center"</h1>
	<h2>This is a heading h2</h2>
	<h3 align="right">This is a heading h3 align="right"</h3>
	<h4 style="color: red">This is a heading h4 style="color:red"</h4>
	<h5>This is a heading h5</h5>
	<h6>This is a heading h6</h6>
	<hr/>
	<p>hr 标签定义水平线</p>
	<p>This is a paragraph</p>
	<p>br 是换行<br/>单标签</p>
	<p>中文乱码 加上 charset="utf-8"</p>
</body>
</html>
